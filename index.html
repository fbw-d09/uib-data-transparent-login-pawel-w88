<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <script
      src="https://kit.fontawesome.com/6a73fd1a1f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>Login</h1>

      

      <form class="form1">
        <i class="fa-solid fa-at"></i>
        <input
          type="email"
          name="inputemail"
          id="inputemail"
          placeholder="Your email..."
        />
      </form>
      
      <form class="form2">
        <i class="fa-solid fa-lock"></i>
        <input
          type="password"
          name="inputpassword"
          id="password-input"
          placeholder="Your password..."
        />
        <br />
        <br />

    </form>
    <input class="clic" type="submit" value="Sing in" />
    </div>
  </body>
</html>
